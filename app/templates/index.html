{% extends "base.html" %}


{% block page_content %}

<p style="margin-top: 30px;">
  <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">今天支出{{ amount['this']['day'][0] }}</a>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2" style="margin-left: 250px;">本月支出{{ amount['this']['month'][0] }}</button>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3" style="margin-left: 250px;">本年支出{{ amount['this']['year'][0] }}</button>
</p>
<div class="row">
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
          今天总计: {{ amount['total_today_amount'][0] }} 收入金额: {{ amount['total_today_amount'][1] }}
        </button>
        <button type="button" class="list-group-item list-group-item-action">上月今天：{{ amount['ony']['day'][0] }}</button>
        <button type="button" class="list-group-item list-group-item-action">去年今天：</button>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample2">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
          月份总计: {{ amount['total_month_amount'][0] }} 收入金额: {{ amount['total_month_amount'][1] }}
        </button>
        <button type="button" class="list-group-item list-group-item-action">上月支出：{{amount['last']['month'][0]}}， 上月收入：{{amount['last']['month'][1]}}</button>
        <button type="button" class="list-group-item list-group-item-action">去年本月支出：{{amount['ony']['month'][0] }}</button>
      </div>
    </div>
    </div>
    <div class="col">
      <div class="collapse multi-collapse" id="multiCollapseExample3">
        <div class="card card-body">
          去年支出：{{ amount['last']['year'][0] }} 去年收入：{{ amount['last']['year'][1] }}
        </div>
        </div>
      </div>
      </div>
  </div>
</div>

<div class="card container">
  <div class="card-body">
    <div class="text-center" style="display: inline-block; width: 500px;">
      <h5 class="card-title">总支付金额</h5>
      <p class="card-text">{{ amount['total_amount'][0] }}</p>
      <a href="#" class="btn btn-primary">查看详情</a>
    </div>
    <div class="text-center" style="display: inline-block; width: 500px;">
      <h5 class="card-title">总收入金额</h5>
      <p class="card-text">{{ amount['total_amount'][1] }}</p>
      <a href="#" class="btn btn-primary">查看详情</a>
    </div>
  </div>
</div>
{% endblock %}
